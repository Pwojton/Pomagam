{% extends "oferty/podstawowy.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Usuń swój komentarz</legend>
                <h2>Jesteś pewny że chcesz usunąć komentarz "{{ object.tytul }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Tak, Usuń</button>
                <a class="btn btn-outline-danger" href="{% url 'oferta_szczegoly' object.id %}">Anuluj</a>
            </div>
        </form>
    </div>
{% endblock content %}
