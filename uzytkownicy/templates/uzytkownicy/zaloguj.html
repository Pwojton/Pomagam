{% extends "oferty/podstawowy.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Zaloguj</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Zaloguj</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Nie masz jeszcze konta? <a class="ml-2" href="{% url 'zarejestruj' %}">Utwórz nowe już teraz!</a>
            </small>
        </div>
    </div>
{% endblock content %}
